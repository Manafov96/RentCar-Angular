<br><div class="row">
    <h1 style="margin: auto;">Please give the Dates</h1> <br>
</div> <br>

<div class="row">
    <div style="margin: auto;">
        <form (submit)="onSearch(dateForm)" #dateForm="ngForm">
            <input type="text" bsDaterangepicker ngModel placeholder="Please give your Dates" class="form-control" name="dateInput" 
            [bsConfig]="{rangeInputFormat: 'DD-MM-YYYY', containerClass: 'theme-dark-blue'}">
            <button type="submit" class="btn btn-outline-success btn-block">Search</button>
        </form>
    </div>   
</div>
